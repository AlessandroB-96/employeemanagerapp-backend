#MySQL connection configuration
#Set hibernate to update, so everytime i run the application it will just UPDATE the table that will be created just the first time.
#CREATE, instead, drops the table every time it's run
spring.jpa.hibernate.ddl-auto = update
#Specify url for the connection to the db. Last field is the db name
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/employees
#Set username for the connection to the db
spring.datasource.username = root
#Set password for the connection to the db
spring.datasource.password =
#Show in the console log the sql queries everytime jpa execute queries
spring.jpa.show-sql = true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect